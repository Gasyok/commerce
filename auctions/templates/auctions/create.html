{% extends "auctions/layout.html" %}
{% block title %}
Create a new listing
{% endblock %}

{% block body %}
<h2>
  Add a new Listing
</h2>
<div class="container">
  <form class="container" action="{% url 'auctions:create' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      {{ form }}
    </div>
    <input type="submit" class="btn btn-primary" value="Submit" />
  </form>
</div>
{% endblock %}
